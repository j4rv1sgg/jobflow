name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      # Linting
      - run: npm run lint

      # TypeScript check
      - run: npm run build --if-present

      # Formatting
      - run: npm run format -- --check


      # # Optional: run tests if you add Jest/RTL
      # - run: npm test || echo "No tests yet"

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:active {
      background-color: #3d8b40;
    }
    
    h3 {
      margin-top: 0;
      color: #333;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h3>Data Logger</h3>
  <textarea id="dataInput" placeholder="Enter your data here..."></textarea>
  <button id="logButton">Console Log Data</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
